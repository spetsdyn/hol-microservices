<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h2>Show Timings for <font color="red">#{showTimingBackingBean.movieId}</font></h2>
        <h:form>
            <h:selectOneRadio value="#{showTimingBackingBean.startTime}" layout="pageDirection" required="true">
                <c:forEach items="#{showTimingClientBean.timeslot}" var="s">
                    <f:selectItem itemValue="#{s}" itemLabel="#{s}"/>
                </c:forEach>
            </h:selectOneRadio>
            <h:commandButton value="Pick a time" action="confirm" actionListener="#{showTimingClientBean.setTheater}"/>
            <h:commandButton id="back" value="Back" action="booking" immediate="true"/>
        </h:form>

    </ui:define>

</ui:composition>

</body>
</html>
